server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy inverse pour le backend PHP
    location ~ \.php$ {
        # Le nom du service backend dans docker-compose.yml est 'backend'
        # PHP-FPM écoute généralement sur le port 9000
        # Cependant, comme nous utilisons php:8.2-apache, Apache est intégré et écoute sur le port 80
        # Donc, nous allons proxyfier vers le service 'backend' sur le port 80
        proxy_pass http://backend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ces lignes sont importantes pour que PHP-FPM reçoive correctement les informations
        # fastcgi_pass backend:9000; # Ceci serait pour PHP-FPM seul
        # fastcgi_index index.php;
        # include fastcgi_params;
        # fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
